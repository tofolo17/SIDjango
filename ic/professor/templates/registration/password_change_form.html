{% extends "base.html" %}

{% block title %}Alteração de senha{% endblock %}

{% block content %}
<div class="row no-border-row">
    <div class="col-md-12">
        <div class="p-md-5 p-1">
            <form action="/account/password_change/" method="post">
                {% csrf_token %}
                {% include 'includes/bs4_default_form.html' with form=form %}
                <!--{{ form.as_p }}-->
                <button class="btn btn-rounded btn-gradient" style="--c-1: #d298f5; --c-2: #81cff6" type="submit">
                    Registrar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
