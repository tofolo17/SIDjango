{% extends "base.html" %}

{% block title %}Registrar{% endblock %}

{% block content %}
<div class="row register-row">
    <div class="col-md-4">
        <span>Text</span>
    </div>
    <div class="col-8">
        <h2>Registre-se</h2>
        <form action="/account/register/" method="post">
            {% csrf_token %}
            {% include 'includes/bs4_register_form.html' with form=user_form %}
            <button class="btn btn-rounded btn-gradient" type="submit">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
